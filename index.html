<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이미지 공유 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #343a40; /* 어두운 배경 */
            color: white; /* 흰색 글씨 */
            padding: 100px 20px;
            text-align: center;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 부드러운 전환 효과 */
        }

        .card:hover {
            transform: scale(1.05); /* 크기 확대 효과 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }

        .card img {
            height: 200px; /* 이미지 높이 고정 */
            object-fit: cover; /* 이미지 비율 유지 */
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1 class="display-4">이미지 공유 페이지</h1>
        <p class="lead">여행의 추억을 담은 멋진 사진을 공유합니다.</p>
    </div>

    <!-- 구성요소 -->
    <div class="container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" class="card-img-top" alt="Forest Path">
                    <div class="card-body">
                        <h5 class="card-title">숲 속의 평온함</h5>
                        <h6 class="card-subtitle mb-2 text-muted">자연 속 여행</h6>
                        <p class="card-text">아름다운 숲 속 길을 따라 걷는 평온한 순간을 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="card-img-top" alt="Mountain Peaks">
                    <div class="card-body">
                        <h5 class="card-title">산 정상의 풍경</h5>
                        <h6 class="card-subtitle mb-2 text-muted">등산 여행</h6>
                        <p class="card-text">푸른 하늘 아래 웅장한 산맥의 모습을 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.pexels.com/photos/355465/pexels-photo-355465.jpeg" class="card-img-top" alt="Sunny Beach">
                    <div class="card-body">
                        <h5 class="card-title">햇살 가득한 해변</h5>
                        <h6 class="card-subtitle mb-2 text-muted">바다 여행</h6>
                        <p class="card-text">따뜻한 햇살 아래 고요한 해변의 평화를 담은 사진입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
